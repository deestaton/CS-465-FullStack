<div class="col-md-3">
    
    <h2 class="text-center">Add Trip</h2>
    
    <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
        
        <div class="form-group">
            <label>Code:</label>
            <input 
                type="text" 
                formControlName="code" 
                placeholder="Code" 
                class="form-control"
                [ngClass] = "{ 'is-invalid': submitted && f['code'].errors }">
            <div *ngIf="submitted && f['code'].errors">
                <div *ngIf="f['code'].errors['required']">Trip Code is required</div>
            </div>
        </div>

        <div class="form-group">
            <label>Name:</label>
            <input type="text" formControlName="name" placeholder="Name" class="form-control"
                [ngClass]= "{ 'is-invalid': submitted && f['name'].errors }">
            <div *ngIf="f['name'].errors">Name is required</div>
        </div>

        <div class="form-group">
            <label>Length:</label>
            <input type="text" formControlName="length" placeholder="Length" class="form-control"
                [ngClass]= "{ 'is-invalid': submitted && f['length'].errors }">
            <div *ngIf="f['length'].errors">Length is required</div>
        </div>

        <div class="form-group">
            <label>Start Date:</label>
            <input type="text" formControlName="start" placeholder="Start" class="form-control"
                [ngClass]= "{ 'is-invalid': submitted && f['start'].errors }">
            <div *ngIf="f['start'].errors">Start Date is required</div>
        </div>

        <div class="form-group">
            <label>Resort:</label>
            <input type="text" formControlName="resort" placeholder="Resort" class="form-control"
                [ngClass]= "{ 'is-invalid': submitted && f['resort'].errors }">
            <div *ngIf="f['resort'].errors">Resort is required</div>
        </div>

        <div class="form-group">
            <label>Cost Per Person:</label>
            <input type="text" formControlName="perPerson" placeholder="Cost Per Person" class="form-control"
                [ngClass]= "{ 'is-invalid': submitted && f['perPerson'].errors }">
            <div *ngIf="f['perPerson'].errors">Amount Per Person is required</div>
        </div>

        <div class="form-group">
            <label>Image:</label>
            <input type="text" formControlName="image" placeholder="Image" class="form-control"
                [ngClass]= "{ 'is-invalid': submitted && f['image'].errors }">
            <div *ngIf="f['image'].errors">Image is required</div>
        </div>

        <div class="form-group">
            <label>Description:</label>
            <input type="text" formControlName="description" placeholder="Description" class="form-control"
                [ngClass]= "{ 'is-invalid': submitted && f['description'].errors }">
            <div *ngIf="f['description'].errors">Description is required</div>
        </div>

        <button type="button" class="btn btn-info">Save</button>
    </form>
</div>
